<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כרטיס ביקור דיגיטלי</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f5f5, #e0cba8);
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 32px 28px 28px 28px;
      max-width: 370px;
      width: 100%;
      text-align: center;
      border: none;
      position: relative;
    }
      .logo {
        display: none;
      }
    .card h1 {
      font-size: 1.7em;
      margin-bottom: 8px;
      color: #2d1e1e;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .card .subtitle {
      font-size: 1.08em;
      color: #a88a5c;
      margin-bottom: 18px;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .contact-list li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 1.08em;
      color: #5a4a42;
    }
    .contact-list a {
      color: #5a4a42;
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact-list a:hover {
      color: #d4a056;
    }
    .icon {
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #d4a056;
    }
    .card .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }
    .card .action-btn {
      padding: 11px 0;
      background: linear-gradient(90deg, #d4a056 60%, #b88034 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(212,160,86,0.08);
    }
    .card .action-btn:hover {
      background: linear-gradient(90deg, #b88034 60%, #d4a056 100%);
      box-shadow: 0 4px 16px rgba(212,160,86,0.16);
    }
    @media (max-width: 480px) {
      .card {
        padding: 18px 8px 18px 8px;
      }
      .logo {
        width: 70px;
        height: 70px;
      }
      .card h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.ac-fish.co.il/wp-content/uploads/2025/09/new-logo.png" alt="Jungle King Logo" style="width:100%;max-width:222px;display:block;margin:0 auto 18px auto;border-radius:10px;box-shadow:0 2px 8px rgba(212,160,86,0.08);background:#ffa200;" />
    <h1>Jungle King</h1>
    <div class="subtitle">כרטיס ביקור דיגיטלי</div>
    <ul class="contact-list">
      <li><span class="icon">🌐</span> <a href="https://www.jungleking.co.il" target="_blank">www.jungleking.co.il</a></li>
      <li><span class="icon">☎️</span> <a href="tel:026781118">02-6781118</a></li>
      <li><span class="icon">📱</span> <a href="tel:0542579158">054-2579158</a></li>
    </ul>
    <div class="actions">
      <a href="https://wa.me/972542579158" target="_blank" class="action-btn">שלח WhatsApp</a>
      <a href="https://drive.google.com/file/d/14KXrMC5ngRdQanMhc7JzKl2GpbVDuh9O/view?usp=drive_link" download class="action-btn">שמור איש קשר</a>
    </div>
  </div>
</body>
</html>
